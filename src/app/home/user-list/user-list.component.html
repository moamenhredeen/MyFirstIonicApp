
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; align-items: center; padding: 10px; gap: 5px">
    <ion-input
      type="text"
      placeholder="search"
      style="background-color: lightgray; border-radius: 5px; height: 40px"
    ></ion-input>
    <ion-button style="height: 40px">Create</ion-button>
  </div>

  <ion-list lines="full">
    <ion-item *ngFor="let item of users"  routerLink="/user" class="some-class" >
      {{item.firstName}} {{item.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
